<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/svg" href="./assets/img/pokeball.svg"/>
        <title>Pokedex</title>

        <link rel="stylesheet" href="./assets/css/reset.css">

        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/footer.css">

        <link rel="stylesheet" href="./assets/css/pokemon-ficha.css">
        <link rel="stylesheet" href="./assets/css/pokemon-medidor/pokemon-medidor.css">

        <link rel="stylesheet" href="./assets/css/pokemon/pokemon-tipo.css">
        <link rel="stylesheet" href="./assets/css/pokemon-bagde/pokemon-badge.css">

    </head>
    <body>

        <header class="cabecalho">
            <h1>
                <img src="./assets/img/pokedex.png" alt="logotipo pokedex">
            </h1>
        </header>

        <main class="container card">

            <section class="pokemon__cabecalho">
                <img class="pokemon__imagem" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="">
                <div class="pokemon__informacoes">
                    <div class="pokemon__numero">
                        #001
                    </div>
                    <div class="pokemon__nome">
                        Bulbasaur
                    </div>
                </div>
                <div class="pokemon__tipos">
                    <div class="pokemon__tipo pokemon__tipo--verde">grass</div>
                    <div class="pokemon__tipo pokemon__tipo--roxo">poison</div>
                </div>
                <div class="pokemon__sprites">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/1.gif" alt="">
                </div>
            </section>

            <div class="container__body">

                <section class="pokemon__status">
    
                    <div class="pokemon__medidor">
                        <div class="status">HP</div>
                        <div class="barra-progresso">
                            <span class="barra-progresso-preenchimento" style="width: 25%"> 25</span>
                        </div>
                    </div>
    
                    <div class="pokemon__medidor">
                        <div class="status">Attack</div>
                        <div class="barra-progresso">
                            <span class="barra-progresso-preenchimento" style="width: 25%"> 25</span>
                        </div>
                    </div>
    
                    <div class="pokemon__medidor">
                        <div class="status">Defense</div>
                        <div class="barra-progresso">
                            <span class="barra-progresso-preenchimento" style="width: 25%"> 25</span>
                        </div>
                    </div>
    
                    <div class="pokemon__medidor">
                        <div class="status">Special attack</div>
                        <div class="barra-progresso">
                            <span class="barra-progresso-preenchimento" style="width: 25%"> 25</span>
                        </div>
                    </div>
    
                    <div class="pokemon__medidor">
                        <div class="status">Special defense</div>
                        <div class="barra-progresso">
                            <span class="barra-progresso-preenchimento" style="width: 25%"> 25</span>
                        </div>
                    </div>
    
                    <div class="pokemon__medidor">
                        <div class="status">Speed</div>
                        <div class="barra-progresso">
                            <span class="barra-progresso-preenchimento" style="width: 25%"> 25</span>
                        </div>
                    </div>
    
                </section>

                <section>
                    <div class="pokemon__badge pokemon__badge--verde">
                        <div class="pokemonTipo__imagem">
                            <img src="./assets/img/icones_tipos/bug.svg" alt="">
                        </div>
                        <span class="pokemonTipo__texto">
                            inseto
                        </span>
                    </div>
                </section>

            </div>

        </main>

        <footer class="rodape">
            Feito com carinho por Daniel Ventura Costa
        </footer>

    </body>
</html>
