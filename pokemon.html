<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/svg" href="./assets/img/pokeball.svg"/>
        <title>Pokedex</title>

        <link rel="stylesheet" href="./assets/css/reset.css">

        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/footer.css">

        <link rel="stylesheet" href="./assets/css/pokemon-ficha.css">
        <link rel="stylesheet" href="./assets/css/pokemon-medidor/pokemon-medidor.css">

        <link rel="stylesheet" href="./assets/css/pokemon/pokemon-tipo.css">

    </head>
    <body>

        <header class="cabecalho">
            <a href="index.html">
                <img src="./assets/img/pokedex.png" alt="logotipo pokedex">
            </a>
        </header>

        <main class="container card">

            <section class="pokemon__cabecalho">
                <img id="pokemon__imagem" class="pokemon__imagem" alt="">
                <div class="pokemon__informacoes">
                    <div class="pokemon__numero">
                        #001
                    </div>
                    <div class="pokemon__nome">
                        Bulbasaur
                    </div>
                </div>
                <div class="pokemon__tipos">
                </div>
                <div class="pokemon__sprites">
                    <img id="sprite_front" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="">
                    <img id="sprite_back" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/1.gif" alt="">
                </div>
            </section>

            <div class="container__body">

                <section class="pokemon__status">
                    <div class="titulo">
                        Status
                    </div>
                </section>

                <section class="pokemon__status">
                    <div class="titulo">
                        Vantagens
                    </div>
                    <div class="vantagens__lista">
                        <div class="pokemon__badge pokemon__tipo--water">
                            <div class="pokemonTipo__imagem">
                                <img src="./assets/img/icones_tipos/water.svg" alt="">
                            </div>
                            <span class="pokemonTipo__texto">
                                water
                            </span>
                        </div>
                        <div class="pokemon__badge pokemon__tipo--ground">
                            <div class="pokemonTipo__imagem">
                                <img src="./assets/img/icones_tipos/ground.svg" alt="">
                            </div>
                            <span class="pokemonTipo__texto">
                                ground
                            </span>
                        </div>
                        <div class="pokemon__badge pokemon__tipo--rock">
                            <div class="pokemonTipo__imagem">
                                <img src="./assets/img/icones_tipos/rock.svg" alt="">
                            </div>
                            <span class="pokemonTipo__texto">
                                rock
                            </span>
                        </div>
                    </div>
                </section>

                <section class="pokemon__status">
                    <div class="titulo">
                        Desvantagens
                    </div>
                    <div class="pokemon__tipos">

                        <div class="pokemon__badge pokemon__tipo--fire">
                            <div class="pokemonTipo__imagem">
                                <img src="./assets/img/icones_tipos/fire.svg" alt="">
                            </div>
                            <span class="pokemonTipo__texto">
                                fire
                            </span>
                        </div>

                        <div class="pokemon__badge pokemon__tipo--grass">
                            <div class="pokemonTipo__imagem">
                                <img src="./assets/img/icones_tipos/grass.svg" alt="">
                            </div>
                            <span class="pokemonTipo__texto">
                                grass
                            </span>
                        </div>
                        <div class="pokemon__badge pokemon__tipo--poison">
                            <div class="pokemonTipo__imagem">
                                <img src="./assets/img/icones_tipos/poison.svg" alt="">
                            </div>
                            <span class="pokemonTipo__texto">
                                poison
                            </span>
                        </div>
                        <div class="pokemon__badge pokemon__tipo--flying">
                            <div class="pokemonTipo__imagem">
                                <img src="./assets/img/icones_tipos/flying.svg" alt="">
                            </div>
                            <span class="pokemonTipo__texto">
                                flying
                            </span>
                        </div>
                        <div class="pokemon__badge pokemon__tipo--dragon">
                            <div class="pokemonTipo__imagem">
                                <img src="./assets/img/icones_tipos/dragon.svg" alt="">
                            </div>
                            <span class="pokemonTipo__texto">
                                dragon
                            </span>
                        </div>
                    </div>
                </section>

            </div>

        </main>

        <footer class="rodape">
            Feito com carinho por Daniel Ventura Costa
        </footer>

        <script src="./assets/js/helpers.js"></script>
        <script src="./assets/js/pokemon.js"></script>
    </body>
</html>
