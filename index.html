<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/svg" href="./assets/img/pokeball.svg"/>
        <title>Pokedex</title>

        <link rel="stylesheet" href="./assets/css/reset.css">
        
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->

        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/footer.css">
        <link rel="stylesheet" href="./assets/css/pokemons.css">

        <link rel="stylesheet" href="./assets/css/pokemon/pokemon-card.css">
        <link rel="stylesheet" href="./assets/css/pokemon/pokemon-tipos.css">
        <link rel="stylesheet" href="./assets/css/pokemon/pokemon-tipo.css">
        <link rel="stylesheet" href="./assets/css/pokemon/pokemon-nome.css">
        <link rel="stylesheet" href="./assets/css/pokemon/pokemon-numero.css">
        <link rel="stylesheet" href="./assets/css/pokemon/pokemon-imagem.css">
    </head>
    <body>

        <header class="cabecalho">
            <h1>
                <img src="./assets/img/pokedex.png" alt="logotipo pokedex">
            </h1>
        </header>

        <main class="container">

            <section class="pokemons">
                <div class="pokemon__card pokemon__card--pokeball pokemon__card--green">
                    <div class="pokemon__nome">Bulbasaur</div>
                    <div class="pokemon__numero">#001</div>
                    <div class="pokemon__imagem">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="imagem bulbasauro">
                    </div>
                    <div class="pokemon__tipos">
                        <div class="pokemon__tipo pokemon__tipo--verde">grass</div>
                        <div class="pokemon__tipo pokemon__tipo--roxo">poison</div>
                    </div>
                </div>

                <div class="pokemon__card pokemon__card--pokeball pokemon__card--red">
                    <div class="pokemon__nome">Charmander</div>
                    <div class="pokemon__numero">#002</div>
                    <div class="pokemon__imagem">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/4.gif" alt="imagem bulbasauro">
                    </div>
                    <div class="pokemon__tipos">
                        <div class="pokemon__tipo">grass</div>
                        <div class="pokemon__tipo">poison</div>
                    </div>
                </div>

                <div class="pokemon__card pokemon__card--pokeball pokemon__card--blue">
                    <div class="pokemon__nome">Squirtle</div>
                    <div class="pokemon__numero">#003</div>
                    <div class="pokemon__imagem">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/7.gif" alt="imagem bulbasauro">
                    </div>
                    <div class="pokemon__tipos">
                        <div class="pokemon__tipo">grass</div>
                        <div class="pokemon__tipo">poison</div>
                    </div>
                </div>

                <div class="pokemon__card pokemon__card--pokeball pokemon__card--yellow">
                    <div class="pokemon__nome">Pikachu</div>
                    <div class="pokemon__numero">#025</div>
                    <div class="pokemon__imagem">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" alt="imagem bulbasauro">
                    </div>
                    <div class="pokemon__tipos">
                        <div class="pokemon__tipo">grass</div>
                        <div class="pokemon__tipo">poison</div>
                    </div>
                </div>
            </section>

        </main>

        <footer class="rodape">
            Feito com carinho por Daniel Ventura Costa
        </footer>

    </body>
</html>
